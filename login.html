<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<meta content="en-us" http-equiv="Content-Language">
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Login Screen</title>
</head>

<body>
<form >
<p>User Name :
	<input id="Name" name="Name" type="text" autofocus>
</p>
<p>Password  :
	<input id="Password1" name="Password1" type="password">
</p>
<button type="button" onclick="GoSend();" > SUBMIT NOW</button>
</form>

<div id="demo" ></div>

<script type="text/javascript">
	function GoSend(){
        
        var postdata= "name="+document.getElementById("Name").value;
            postdata+="&pwd="+document.getElementById("Password1").value;

        	var url="userlogin.php";
            
            
            var request=new XMLHttpRequest();
            request.open("POST",url,false);
            request.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            request.overrideMimeType("text/plain");
            

            request.onreadystatechange=function() {
                if ( request.readyState==4 ) {
                    document.getElementById("demo").innerHTML = this.responseText;
                    
                    var regex = /\r?\n|\r/g;
                    var cleanStr = this.responseText.replace(regex,'');
                    
                    if (cleanStr == "Proceed") {

                        window.open("http://"+window.location.hostname+"/LTS/dashboard.html","_self");
                    }

                }
            }

            request.send(postdata);
	}

</script>

</body>

</html>
